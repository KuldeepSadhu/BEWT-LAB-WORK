<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectDistructuring</title>
</head>
<body>
    <script>
        obj1 = {
            name :"Darshan",
            age :18,
            SPI:10
        }
        console.log(obj1)
        let {name} = obj1
        console.log(name)
    </script>
</body>
</html>
