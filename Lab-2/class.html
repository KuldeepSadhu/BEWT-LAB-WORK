<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Demo</title>
</head>
<body>
    <script>
        class parent{
            constructor(){
                console.log("Constuctor Called")
            }

            print(){
                console.log("Print Method Called")
            }
        }

        let obj1 = new parent()

        obj1.print()    
    </script>
</body>
