<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        function xyz(x,y){
            console.log("Your Name"+x)
            y()
        }
        a = "Sadhu"
        b = function abc(){
            alert("Callback Called !")
        }

        xyz(a,b)
    </script>
</body>
</html>
